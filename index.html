<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CGPA Calculator Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" id="eng" placeholder="ENGLISH GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="ma" placeholder="MATHS GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="ph" placeholder="PHYSICS GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="ev" placeholder="EVS GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="epl" placeholder="EPL LAB GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="ca" placeholder="CIRCUIT ANALYSIS GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="ed" placeholder="ELECTRONIC DEVICES GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="cd" placeholder="CIRCUIT & DEVICES LAB GRADE POINT" min="0" max="10">
        <br>
        <input type="number" id="tam" placeholder="TAMIL GRADE POINT" min="0" max="10">
        
        
        <br>
        <button onclick="calci()">Submit</button>
        <p class="cal"></p>
        
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
